<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="../build/react.development.js"></script>
    <script src="../build/react-dom.development.js"></script>
    <script src="../build/babel.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      class NotesList extends React.Component {
        constructor() {
          console.log("constructor被调用");
          super();
        }

        static (){
          console.log("getDerivedStateFromProps被调用了")
        }

        componentWillMount() {
          console.log("componentWillMount被调用了")
        }

        componentDidMount() {
          console.log("componentDidMount被调用了")
        }


        render() {
          console.log("render被调用");
          return (
            <ol>
              {
                React.Children.map(this.props.children, function (child) {
                  return <li>{child}</li>;
                })
              }
            </ol>
          );
        }
      }

      ReactDOM.render(
        <NotesList>
          <span>hello</span>
          <span>world</span>
        </NotesList>,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
