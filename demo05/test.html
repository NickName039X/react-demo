<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <script src="../build/react.development.js"></script>
        <script src="../build/react-dom.development.js"></script>
        <script src="../build/babel.min.js"></script>
    </head>
    <body>
        <div id="example"></div>
        <script type="text/babel">
            function NotesList(props) {
                return (
                    <ol>
                      {
                        console.log(this);
                        this.props.map(item => {
                          return <li>item</li>
                        })
                      }
                    </ol>
                )
            }

            let user = [
                "welcome",
                "to",
                "beijing"
            ];

            ReactDOM.render(
                <NotesList user={user}>
                </NotesList>,
                document.getElementById('example')
            );
        </script>
    </body>
</html>
